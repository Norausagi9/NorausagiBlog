<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事タイトルA – My Learning Blog</title>
  <meta name="description" content="アウトプットを習慣化する学習記録サイトの記事ページ" />
  <link rel="icon" href="/blogLogo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 共通ヘッダー -->
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center">
        <img src="/blogLogo.png" alt="サイトロゴ" class="w-8 h-8 mr-2" />
        <h1 class="text-2xl font-bold">ノラ兎のウサギ小屋</h1>
      <!-- ナビゲーション -->
        <nav class="ml-auto space-x-4">
            <a href="../index.html" class="text-gray-600 hover:text-gray-800">ホーム</a>
            <a href="../tags.html" class="text-gray-600 hover:text-gray-800">タグ一覧</a>
            <a href="../search.html"  class="text-gray-600 hover:text-gray-800">検索</a>
        </nav>
    </div>
  </header>

  <!-- 記事コンテナ -->
  <main class="max-w-4xl mx-auto px-4">

    <!-- 戻るリンク -->
    <div class="mb-6">
      <button
        onclick="location.href='/'"
        class="inline-flex items-center text-blue-500 hover:underline"
      >
        <i class="fas fa-arrow-left mr-2"></i>ホームに戻る
      </button>
    </div>

    <!-- 記事カード風ボックス -->
    <article class="bg-white rounded-2xl shadow-lg p-8 mb-12">
      <h1 class="text-3xl font-extrabold mb-4">初めてのサイトだね</h1>
      <p class="text-sm text-gray-500 mb-6">投稿日: 2025-04-29</p>

      <!-- 本文 -->
      <div class="prose prose-lg max-w-none">
        <p>ここに記事本文を入れます。Tailwind の <code>prose</code> クラスで読みやすく整形されます。</p>
        <h2>セクション見出し</h2>
        <p>さらに文章を続けます。コードやリストも綺麗に表示可能です。</p>
        <ul>
          <li>リストアイテム1</li>
          <li>リストアイテム2</li>
        </ul>
        <pre><code>コードサンプル();</code></pre>
      </div>
    </article>

    <script src="https://giscus.app/client.js"
        data-repo="Norausagi9/NorausagiBlog"
        data-repo-id="R_kgDOOhqX-A"
        data-category="Comments"
        data-category-id="DIC_kwDOOhqX-M4Cpltf"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="catppuccin_frappe"
        data-lang="ja"
        crossorigin="anonymous"
        async>
    </script>
    <!-- フッター -->
    <footer class="text-center text-sm text-gray-500 mb-8">
      © 2025 ノラ兎のウサギ小屋
    </footer>
  </main>

</body>
</html>
