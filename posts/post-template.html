<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BZMQR9Y8R0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-BZMQR9Y8R0');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} – ノラ兎のウサギ小屋</title>
    <meta name="description" content="{{description}}" />
    <link rel="icon" href="/blogLogo.png" type="image/x-icon" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pE6u0jI0i4kZ4Q0vPZHt+dvkmzPq4vB9e0PklR5h3P5jZg+K1Pj5g7R6RjWj3P8r+9eFf6yDzC+ZqI8x8Z1wKg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 共通ヘッダー -->
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center">
            <img src="/blogLogo.png" alt="サイトロゴ" class="w-8 h-8 mr-2" />
            <h1 class="text-2xl font-bold">ノラ兎のウサギ小屋</h1>
        <!-- ナビゲーション -->
            <nav class="ml-auto space-x-4">
                <a href="../index.html" class="text-gray-600 hover:text-gray-800">ホーム</a>
                <a href="../tags.html" class="text-gray-600 hover:text-gray-800">タグ一覧</a>
                <a href="../search.html"  class="text-gray-600 hover:text-gray-800">検索</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4">

        <!-- Back to Home -->
        <div class="mb-6">
        <button
            onclick="location.href='/'"
            class="inline-flex items-center text-blue-500 hover:underline"
        >
            <i class="fas fa-arrow-left mr-2"></i>ホームに戻る
        </button>
        </div>

        <!-- Article Card -->
        <article class="bg-white rounded-2xl shadow-lg p-8 mb-12">
        <h1 class="text-3xl font-extrabold mb-4">{{title}}</h1>
        <p class="text-sm text-gray-500 mb-6">投稿日: {{date}}</p>

        <!-- Article Body -->
        <div class="prose prose-lg max-w-none">
            {{content}}
        </div>
        </article>

        <script src="https://giscus.app/client.js"
            data-repo="Norausagi9/NorausagiBlog"
            data-repo-id="R_kgDOOhqX-A"
            data-category="Comments"
            data-category-id="DIC_kwDOOhqX-M4Cpltf"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="catppuccin_frappe"
            data-lang="ja"
            crossorigin="anonymous"
            async>
        </script>

        <!-- Footer -->
        <footer class="text-center text-sm text-gray-500 mb-8">
        © 2025 ノラ兎のウサギ小屋
        </footer>
    </main>

</body>
</html>
